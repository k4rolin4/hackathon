<div class="mb-3 ps-2">
    <a href="/home" class="text-reset text-decoration-none fw-light">HOME</a> / <a href="/cart"
        class="text-reset text-decoration-none fw-light">Shopping cart</a>
</div>
<div class="container">

    <div class="">
        <ul class="row justify-content-md-center ">
            <li class="col-md-2 list-group-item">
                Product
            </li>
            <li class="col-md-2 list-group-item">
                Price
            </li>
            <li class="col-md-2 list-group-item">
                Quantity
            </li>
            <li class="col-md-2 list-group-item">
                Total
            </li>
        </ul>
        <hr class="border border-2 rounded break-line">
    </div>
    <div *ngFor="let item of cartList$ | async" class=" ">
        <ul class="d-flex row justify-content-md-center align-items-center">
            <li class="list-group-item col-sm-2">{{ item.name }}</li>
            <li class="list-group-item col-sm-2">{{ item.price }} $</li>
            <li class="list-group-item col-sm-2">
                <form [formGroup]="editAmount" class=" d-flex align-items-center">
                    <button type="submit" value="Submit" (click)="onEditAmountPlus()"
                        class="btn btn-light btn-plus-minus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-dash" viewBox="0 0 16 16">
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                        </svg>
                    </button>
                    <input type="text" formControlName="number" placeholder="1" style="width: 30px;">
                    <button type="submit" value="Submit" (click)="onEditAmountMinus()"
                        class="btn btn-light btn-plus-minus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button>
                </form>
            </li>
            <li class="list-group-item col-2">{{ item.price }} $</li>
            <button (click)="clickConfirm(item.id)" class="col-2 btn-close"> </button>
        </ul>
    </div>

    <div class="mt-3 pt-3" style="width: 18rem;">
        <div class=" p-2 mt-2 ">
            <h4 class="card-title mb-2 pb-2">Cart Totals</h4>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="card-subtitle text-muted align-middle">Subtotal</h6>
                </div>
                <div>cena $</div>
                <!-- cena na wÄ…sy -->
            </div>
            <hr class="border border-2 rounded break-line">
            <div class="d-flex justify-content-between">
                <h6 class="card-subtitle text-muted align-middle">Shipping free</h6>
                <div>cena $</div>
            </div>

            <hr class="border border-2 rounded break-line">
            <div class="d-flex justify-content-between">
                <h6 class="card-subtitle text-muted align-middle">Total</h6>
                <div>cena $</div>
                <!-- cena na wasy -->
            </div>
            <!-- <hr class="border border-2 rounded break-line"> -->
            <a href="/checkout-summary" style="text-decoration: none; color:black;">
                 <button class="mt-4 btn btn-click ">
                PROCEED TO CHECKOUT
            </button>
            </a>
        </div>
    </div>
</div>
