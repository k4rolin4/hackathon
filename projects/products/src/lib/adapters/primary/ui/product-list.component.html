<h1 class="text-center text-uppercase pt-4 fs-1 px-1 font-arimo">Discover our products!</h1>
<h5 class="text-center fw-light fs-4 font-lato">Recently added clothes</h5>

<!-- Products -->
<div class="container py-3 my-4">
  <div class="row">
    <div class="card-group col-sm-12">
      <div class="card border-0" *ngFor="let item of product$ | async">
        <img [routerLink]="'/product-detail/' + item.id" [src]="[item.imageUrl]" (click)="onItemOnPictureClicked(item)"
          class=" img-fluid p-2 img-homepage" alt="..." />
        <p class="text-center fw-bold">{{ item.name }}</p>

        <!-- Last row price + button -->
        <div class="row d-flex justify-content-center">
          <p class="col-6 text-center fw-bold font-lato price my-auto ms-5"> {{ item.price | currency }}</p>
          <div class="col d-flex justify-content-end ">
            <button (click)="onItemClicked(item); showAlert()"
              class="btn btn-outline-primary border-0 rounded-circle btn-add-cart me-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-cart-plus text-white" viewBox="0 0 16 16">
                <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
                <path
                  d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- alert -->
  <alert *ngIf="placeOrder" class="alert alert-dismissible mt-5 text-center alert-added" dismissOnTimeout="2000"
    role="alert">
    Product added to cart!
  </alert>
