<h1 class="text-center">Discover our products!</h1>
<h5 class="text-center">Recently added clothes</h5>
<div class="container py-5">
  <div class="row">
    <div class="card-group">
      <div class="card ms-5" *ngFor="let item of product$ | async">
        <img
          [routerLink]="'/product-detail/' + item.id"
          [src]="[item.imageUrl]"
          (click)="onItemOnpictureclickeded(item)"
          style="height: 484px"
          class="card-img-top"
          alt="..."
        />
        <p class="text-center" style="font-weight: bold">{{ item.name }}</p>
        <p class="text-center">$ {{ item.price }}</p>
        <button (click)="onItemClicked(item)">Add to cart</button>
      </div>
    </div>
  </div>
</div>
