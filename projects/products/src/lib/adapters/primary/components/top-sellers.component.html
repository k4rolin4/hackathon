<h2 class="text-center text-uppercase fs-1 pt-4 font-arimo">Top Seller</h2>
<h4 class="text-center fw-light fs-4 font-lato">Browse our top-selling products!</h4>
<div class="container py-3">
  <div class="row no-gutters">
    <div class="card-group">
      <div class="card border-0 ms-5" *ngFor="let item of topSeller$ | async">
        <img [src]="[item.imageUrl]" class="card-img-top img-homepage" alt="..." />
        <p class="text-center fw-bold my-auto pb-1">{{ item.name }}</p>
        <p class="text-center my-auto pb-1 price">{{ item.price | currency}}</p>
        <a class="btn btn-outline-primary border-0 btn-add-cart" type="button" href="/cart">
          <div class="d-flex justify-content-between">
            <h5 class="text-decoration-none ms-2 my-auto fs-6 fw-bold font-lato text-white">Buy Now!</h5>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-cart-plus-fill me-2 my-auto text-white" viewBox="0 0 16 16">
              <path
                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z" />
            </svg>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>


<div class="carousel-item">
  <img src="..." alt="...">
  <div class="carousel-caption d-none d-md-block">
    <h5>...</h5>
    <p>...</p>
  </div>
</div>
