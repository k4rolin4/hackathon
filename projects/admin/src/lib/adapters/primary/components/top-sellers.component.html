<div class="container pt-3">
<hr>
<h2 class="text-center text-uppercase pt-4">Top Seller</h2>
<h4 class="text-center">Browse our top-selling products!</h4>
<div class="container py-3">
  <div class="row no-gutters">
    <div class="card-group">
      <div class="card ms-5" *ngFor="let item of topSeller$ | async">
        <img
          [src]="[item.imageUrl]"
          style="height: 484px"
          class="card-img-top"
          alt="..."
        />
        <p class="text-center" style="font-weight: bold">{{ item.name }}</p>
        <p class="text-center" style="color:blue;">$ {{ item.price }}</p>
          <button>
            <a href="/cart" style="text-decoration: none; color:black;">
          Buy Now!
        </a>
        <br>
        <img src="https://cdn4.iconfinder.com/data/icons/business-2-66/60/bag-5-512.png" alt="" style="width: 20px; height:30px">
        </button>
      </div>
    </div>
  </div>
</div>
</div>

  <img src="..." alt="...">
  <div class="carousel-caption d-none d-md-block">
    <h5>...</h5>
    <p>...</p>
  </div>
</div>
