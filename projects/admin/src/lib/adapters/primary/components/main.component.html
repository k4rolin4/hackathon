<div class="container py-5">
  <div class="row no-gutters">
    <div class="card-group">
      <div class="card ms-5" *ngFor="let item of product$ | async">
        <img
          [src]="[item.imageUrl]"
          style="height: 484px"
          class="card-img-top"
          alt="..."
        />
        <p class="text-center" style="font-weight: bold">{{ item.name }}</p>
        <p class="text-center">$ {{ item.price }}</p>
        <button (click)="onButtonClicked(item)">Add to top sellers</button>
        <button (click)="onModalOpened()">Delete Product</button>
      </div>
    </div>
  </div>
</div>
