<div class="container py-5">
  <div class="row no-gutters">
    <div class="card-group">
      <div class="card ms-5" *ngFor="let product of product$ | async">
        <img
          [src]="[product.imageUrl]"
          style="height: 484px"
          class="card-img-top"
          alt="..."
        />
        <p class="text-center" style="font-weight: bold">{{ product.name }}</p>
        <p class="text-center">$ {{ product.price }}</p>
        <button (click)="onButtonClicked(product)">Add to top sellers</button>
        <button (click)="onModalOpened(product)">Delete Product</button>
        <button (click)="onEditModalOpened(product)">Edit Product</button>
      </div>
    </div>
  </div>
</div>
