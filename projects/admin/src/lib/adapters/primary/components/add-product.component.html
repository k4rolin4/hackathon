<form
  [formGroup]="createProduct"
  (ngSubmit)="onCreateProductSubmited(createProduct)"
>
  <input type="text" formControlName="name" placeholder="Name" /><input
    type="text"
    formControlName="imageUrl"
    placeholder="Image Url"
  /><input type="text" formControlName="desc" placeholder="Desc" /><input
    type="text"
    formControlName="price"
    placeholder="Price"
  /><input type="submit" value="Submit" />
</form>
