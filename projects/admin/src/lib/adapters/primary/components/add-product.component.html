<form [formGroup]="createProduct" (ngSubmit)="onCreateProductSubmited(createProduct)">
  <input type="text" formControlName="name" placeholder="Name" /><input type="text" formControlName="imageUrl"
    placeholder="Image Url" /><input type="text" formControlName="desc" placeholder="Desc" />
  <input type="number" formControlName="price" placeholder="Price" />
  <input type="number" formControlName="quantity" placeholder="quantity" />

  <input type="submit" value="Submit" />
</form>
